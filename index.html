<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>

  <!-- You've used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB -->
  <main>
    <div class="actions">
      <div class="actions__logo">
        <img class="logo-img" src="./images/logo.svg" alt="logo of Fylo">
      </div>
      <div class="actions__box">
        <div class="action">
          <img class="icon" src="./images/icon-document.svg" alt="document icon">
        </div>
        <div class="action">
          <img class="icon" src="./images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="action">
          <img class="icon" src="./images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>
  
    <div class="usage">
      <p class="usage__text">You've used <span>815 GB</span> of your storage</p>
      <div class="usage__line">
        <div class="progress">
          <div class="dot"></div>
        </div>
      </div>
      <div class="usage__capacity">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="usage__left">
        <p>185<span>GB LEFT</span></p>
      </div>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">rluki99</a>.
  </div>

  <script src="./dist/js/main.min.js"></script>
</body>

</html>
